    </head>

            {
                text-align: center;

        </style>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #005f73;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #009879;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #007a6b;
        }
    
        button {
            background-color: #009879;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007a6b;
        }
        
    </style>
        
        <div class="container">
            <h1>Secure Payment
                <div class="icons">
                    <img src="images/icons8-visa-48.png" alt="Visa">
                    <img src="images/icons8-mastercard-48.png" alt="Mastercard">
                </div>
            </h1>
            <form>
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" required>
                <label for="cardnumber">Card Number:</label>
                <input type="number" id="cardnumber" name="cardnumber" required>
                <label for="expiry">Expiry Date:</label>
                <input type="number" id="expiry" name="expiry" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>
                <button onclick="showConfirmation()">Make Payment</button>
                <button onclick="closePopup2()">Clear</button>

        
            </form>
            <style>
                .Container {
                   display: flex; /* Use flexbox to center */
                   justify-content: center; /* Horizontally center content */
                   align-items: center;
                   }
               .popup-container {
                   display: none;
                   position: fixed;
                   top: 0;
                   left: 0;
                   width: 100%;
                   height: 100%;
                   background-color: rgba(253, 251, 251, 0.5);
                   z-index: 9999;
               }
               
               .popup-box {
                   position: fixed;
                   top: 50%;
                   left: 50%;
                   transform: translate(-50%, -50%);
                   background-color: #f3f1f1;
                   padding: 20px;
                   border-radius: 10px;
                   box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
               }
               .popup-box2 {
                   <img src="Images/Tick.jpeg" alt="Tick"/>
                   position: absolute;
                   top: 50%;
                   left: 50%;
                   transform: translate(-50%, -50%);
                   background-color: #eb1616;
                   padding: 20px;
                   border-radius: 5px;
                   box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
               }
                   .close {
                   position: absolute;
                   top: 10px;
                   right: 10px;
                   cursor: pointer;
               }
           </style>
           </head>
           <body>
           
               <div class="popup-container" id="confirmationPopup">
                   <div class="popup-box">
                       <h2>Confirmation</h2>
                       <p>Are you sure you want to proceed?</p>
                       <button onclick="confirmAction()">Yes</button>
                       <button onclick="closePopup2()">No</button>
                   </div>
               </div>
           </div>
           
           
           <div class="popup-container" id="confirmationPopup2">
               <div class="popup-box">
                   <div>
                       <div class="Container">
                           <div  class="close" onclick="ClosePopup()">X</div>
                            <img src="Images/Tick.jpeg" alt="Right" width="100" height="100">
                       </div>
                   </div>
                   <h2>Confirmed!</h2>
               </div>
           </div>
           
           
           <div class="popup-container" id="confirmationPopup3">
               <div class="popup-box">
                   <div>
                    <div class="Container">
                        <div  class="close" onclick="ClosePopup()">X</div>
                            <img src="Images/Wrong.jpeg" alt="Wrong" width="100" height="100">
                       </div>
                   </div>
                   <h2>Not Confirmed!</h2>
               </div>
           </div>
           
        <div>
           <script>
               function showConfirmation() {
                   var popup = document.getElementById("confirmationPopup"); popup.style.display = "block";
               }
           
               function closePopup() {
                   var popup = document.getElementById("confirmationPopup"); popup.style.display = "none";
               }
           
               function confirmAction() {
                   var popup = document.getElementById("confirmationPopup2"); popup.style.display = "block";
                   closePopup();
               }
           
               function closePopup2() {
                   var popup = document.getElementById("confirmationPopup3"); popup.style.display = "block";
                   closePopup();
               }
           
               function ClosePopup() {
                   document.getElementById("confirmationPopup2").style.display = "none";
               }        
               function ClosePopup() {
                   document.getElementById("confirmationPopup3").style.display = "none";
               }  
           </script>
        </div>
        <footer class="py-3 mt-4 bg-secondary" data-bs-theme="dark">
            <p class="text-center text-body-secondary">&copy;2024 Horizon Travel Agency. All rights reserved.</p>
          </footer>
</body>
