    <body>
      <Head>
        <style>
            body 
            {
                background-image: url(images/pay_bg.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                
                font-family: Arial, sans-serif;
                color: #100000;
            }
            
            h1 
            {
                text-align: center;
            }
        </style>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Horizon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="apply.html">Online Application</a>
                <a class="nav-link" href="about_us.html">About Us</a>
                <a class="nav-link" href="contact_us.html">Contact Us</a>
              </div>
            </div>

      </Head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #005f73;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #009879;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #007a6b;
        }
    </style>
        
        <div class="container">
            <h1>Secure Payment
                <div class="icons">
                    <img src="images/icons8-visa-48.png" alt="Visa">
                    <img src="images/icons8-mastercard-48.png" alt="Mastercard">
                </div>
            </h1>
            <form>
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" required>
                <label for="cardnumber">Card Number:</label>
                <input type="number" id="cardnumber" name="cardnumber" required>
                <label for="expiry">Expiry Date:</label>
                <input type="number" id="expiry" name="expiry" placeholder="MM/YY" required>
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>
                <input type="submit" value="Make Payment">
                <button>clear</button>
            </form>
        </div>
        <footer class="py-3 mt-4 bg-secondary" data-bs-theme="dark">
            <p class="text-center text-body-secondary">&copy;2024 Horizon Travel Agency. All rights reserved.</p>
          </footer>
</body>

</html>
